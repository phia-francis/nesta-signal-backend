<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesta Signal Scout Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Slider Styling */
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; background: #4f46e5; cursor: pointer; border-radius: 50%;
        }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-100 h-screen font-sans overflow-hidden">

    <div class="flex h-full max-w-7xl mx-auto p-4 gap-4">
        
        <div class="flex-1 flex flex-col gap-4">
            
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-5">
                    <h2 class="font-bold text-slate-700 flex items-center gap-2">
                        <span class="text-xl">üéõÔ∏è</span> Scout Controls
                    </h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Number of Signals</label>
                            <span id="slider-val" class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">3</span>
                        </div>
                        <input type="range" id="signal-count" min="1" max="10" value="3" 
                            class="range-slider w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                            oninput="document.getElementById('slider-val').innerText = this.value">
                        <div class="flex justify-between text-[10px] text-slate-400 mt-1 px-1">
                            <span>1</span><span>5</span><span>10</span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Mission Focus</label>
                        <select id="mission-select" class="w-full bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2">
                            <option value="All Missions">Auto: All Missions</option>
                            <option value="A Fairer Start">A Fairer Start</option>
                            <option value="A Healthy Life">A Healthy Life</option>
                            <option value="A Sustainable Future">A Sustainable Future</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-3">
                    <input type="text" id="manual-input" placeholder="Optional: Specific topic (e.g. 'AI in Education')" 
                        class="flex-1 bg-slate-50 border border-slate-200 rounded-lg px-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    <button onclick="runScan()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-indigo-200 transition-all flex items-center gap-2 active:scale-95">
                        <span>üöÄ</span> Launch
                    </button>
                </div>
            </div>

            <div id="chat-box" class="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 p-4 overflow-y-auto space-y-4 relative scroll-smooth">
                <div class="text-center text-slate-400 mt-10">
                    <p class="text-4xl mb-2">üì°</p>
                    <p>Configure parameters and click <b>Launch</b>.</p>
                </div>
            </div>
        </div>

        <div class="w-96 bg-slate-50 border border-slate-200 rounded-2xl flex flex-col overflow-hidden shadow-inner">
            <div class="bg-slate-100 p-4 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-bold text-slate-700">üíæ Signal Vault</h3>
                <button onclick="refreshDatabase()" class="text-xs text-slate-500 hover:text-indigo-600 transition-colors">Refresh</button>
            </div>
            <div id="db-list" class="flex-1 overflow-y-auto p-3 space-y-3">
                </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR RENDER URL (Must end in /api/chat NO TRAILING SLASH)
        const API_BASE = "https://nesta-signal-backend.onrender.com/api/chat"; 

        // Load DB on startup
        window.onload = refreshDatabase;

        // --- MAIN LOGIC ---
        async function runScan() {
            const chatBox = document.getElementById('chat-box');
            const topic = document.getElementById('manual-input').value.trim();
            const count = document.getElementById('signal-count').value;
            const mission = document.getElementById('mission-select').value;

            // 1. Construct Prompt for Backend
            let prompt = `Find ${count} distinct innovation signals`;
            
            if (topic) prompt += ` related to '${topic}'`;
            else prompt += ` (perform a broad horizon scan)`;
            
            if (mission !== "All Missions") prompt += ` with a specific focus on the '${mission}' mission`;
            else prompt += ` across any relevant mission`;

            prompt += ". Use the display_signal_card tool for each one found.";

            // 2. UI Feedback (User Bubble)
            chatBox.innerHTML += `
                <div class="flex justify-end animate-fade-in">
                    <div class="bg-indigo-100 text-indigo-800 px-4 py-2 rounded-2xl rounded-tr-none text-sm mb-2 max-w-[85%] border border-indigo-200">
                        <div class="font-bold text-xs uppercase opacity-70 mb-1">Scanning Parameters</div>
                        <div>Target: ${count} Signals</div>
                        <div>Mission: ${mission}</div>
                        ${topic ? `<div>Topic: "${topic}"</div>` : ''}
                    </div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // 3. Loading State
            const loaderId = `load-${Date.now()}`;
            chatBox.innerHTML += `
                <div id="${loaderId}" class="flex gap-2 items-center text-slate-400 text-sm italic ml-2 animate-pulse">
                    <span class="h-2 w-2 bg-slate-400 rounded-full"></span>
                    Scanning horizon (this may take a moment)...
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // 4. API Call
                const res = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: prompt })
                });
                
                if (!res.ok) throw new Error("Backend connection failed");
                
                const data = await res.json();
                
                // Remove loader
                const loader = document.getElementById(loaderId);
                if (loader) loader.remove();

                // 5. Render Response
                if (data.ui_type === 'signal_list') {
                    // Handle Multiple Signals
                    data.items.forEach(signal => renderCard(signal));
                    // Add a small summary text at the end
                    renderText(`‚úÖ I found ${data.items.length} signals for you.`);
                } 
                else if (data.ui_type === 'signal_card') {
                    // Handle Single Signal
                    renderCard(data);
                } 
                else {
                    // Handle Plain Text
                    renderText(data.content);
                }

            } catch (err) {
                console.error(err);
                const loader = document.getElementById(loaderId);
                if (loader) loader.innerHTML = `<span class="text-red-500 not-italic">‚ùå Error: Could not reach Signal Scout backend. Check your URL.</span>`;
            }
        }

        // --- RENDER HELPERS ---
        
        function renderText(text) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="flex animate-fade-in mb-4">
                    <div class="bg-white border border-slate-100 p-3 rounded-2xl rounded-tl-none text-sm text-slate-700 shadow-sm max-w-[85%]">
                        ${text}
                    </div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderCard(data) {
            const chatBox = document.getElementById('chat-box');
            // Escape quotes for the onclick function
            const dataStr = JSON.stringify(data).replace(/"/g, '&quot;');
            
            // Logic for score color
            let scoreBadge = "bg-slate-100 text-slate-600";
            if(data.score > 80) scoreBadge = "bg-green-100 text-green-700";
            else if(data.score > 60) scoreBadge = "bg-yellow-100 text-yellow-700";

            const cardHTML = `
                <div class="animate-fade-in mb-4">
                    <div class="bg-white border border-slate-200 rounded-xl p-4 shadow-md max-w-md hover:shadow-lg transition-shadow border-l-4 border-l-indigo-500">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wide">${data.archetype || 'SIGNAL'}</span>
                            <span class="font-mono text-xs font-bold ${scoreBadge} px-2 py-0.5 rounded">Score: ${data.score}</span>
                        </div>
                        <h3 class="font-bold text-slate-800 text-lg leading-tight mb-2">${data.title}</h3>
                        <p class="text-sm text-slate-600 mb-4 leading-relaxed">${data.hook}</p>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="saveToDB(${dataStr})" class="bg-slate-800 text-white text-xs font-bold py-2.5 rounded-lg hover:bg-slate-700 transition-colors flex items-center justify-center gap-2 group">
                                <span>üîñ</span> <span class="group-hover:text-white">Save</span>
                            </button>
                            <a href="${data.final_url}" target="_blank" class="border border-slate-300 text-slate-600 text-xs font-bold py-2.5 rounded-lg text-center hover:bg-slate-50 transition-colors flex items-center justify-center gap-1">
                                Source <span class="text-[10px]">‚Üó</span>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            chatBox.innerHTML += cardHTML;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- DATABASE FUNCTIONS ---

        async function saveToDB(data) {
            // Optimistic UI update (optional, but feels faster)
            // But we will stick to waiting for server confirmation for safety
            try {
                const res = await fetch(`${API_BASE}/api/save`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        title: data.title,
                        score: data.score,
                        archetype: data.archetype,
                        hook: data.hook,
                        url: data.final_url
                    })
                });
                
                if(res.ok) {
                    refreshDatabase(); // Update sidebar
                    
                    // Show a tiny toast notification
                    const toast = document.createElement('div');
                    toast.className = 'fixed bottom-4 right-4 bg-slate-800 text-white px-4 py-2 rounded-lg text-sm shadow-xl animate-fade-in z-50';
                    toast.innerHTML = '‚úÖ Saved to Vault';
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 2000);
                }
            } catch (err) {
                alert("Failed to save signal.");
            }
        }

        async function refreshDatabase() {
            try {
                const res = await fetch(`${API_BASE}/api/saved`);
                const items = await res.json();
                const list = document.getElementById('db-list');
                
                if(items.length === 0) {
                    list.innerHTML = `<div class="flex flex-col items-center justify-center h-40 text-slate-400">
                        <span class="text-2xl mb-2">üì≠</span>
                        <span class="text-xs">Vault is empty</span>
                    </div>`;
                    return;
                }

                list.innerHTML = items.map(item => `
                    <div class="bg-white p-3 rounded-lg border border-slate-100 shadow-sm relative group hover:border-indigo-200 transition-colors">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">${item.archetype}</span>
                            <span class="text-[10px] font-mono text-indigo-600 bg-indigo-50 px-1.5 rounded">${item.score}</span>
                        </div>
                        <div class="font-bold text-slate-700 text-sm leading-snug pr-4">
                            <a href="${item.url}" target="_blank" class="hover:underline decoration-indigo-300 underline-offset-2">${item.title}</a>
                        </div>
                        <button onclick="deleteSignal(${item.id})" class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition-all p-1" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                `).join('');
            } catch (err) {
                console.error("DB Error", err);
            }
        }

        async function deleteSignal(id) {
            if(!confirm("Are you sure you want to remove this signal?")) return;
            await fetch(`${API_BASE}/api/saved/${id}`, { method: 'DELETE' });
            refreshDatabase();
        }
    </script>
</body>
</html>
