<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesta Signal Scout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nesta: {
                            blue: '#0000FF',      /* Primary Interaction */
                            teal: '#00C3E8',      /* Highlights/Badges */
                            red: '#F06432',       /* Alerts */
                            dark: '#0F294A',      /* "Blue Zodiac" for Backgrounds */
                            black: '#000000',
                            grey: '#F2F2F2',      /* Soft Backgrounds */
                            'grey-dark': '#333333'
                        }
                    },
                    fontFamily: {
                        display: ['Zosia Display', 'sans-serif'], /* For Headings */
                        body: ['Averta', 'sans-serif'],           /* For Text */
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px rgba(0, 0, 0, 0.05)',
                        'hover': '0 10px 25px rgba(0, 0, 255, 0.1)', /* Blue tinted shadow */
                    }
                }
            }
        }
    </script>
    <style>
        /* --- NESTA FONTS --- */
        @font-face {
            font-family: 'Zosia Display';
            src: url('Zosia-Display.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Averta';
            src: url('Averta-Regular.otf') format('opentype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Averta';
            src: url('Averta-Semibold.woff2') format('woff2');
            font-weight: 600;
        }

        body {
            background-color: #FAFAFA;
        }
        
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="text-nesta-black font-body antialiased min-h-screen flex flex-col">

    <header class="bg-nesta-dark text-white pt-12 pb-24 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-nesta-blue rounded-full mix-blend-multiply filter blur-3xl opacity-20 transform translate-x-1/2 -translate-y-1/2"></div>

        <div class="container mx-auto px-6 relative z-10">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h1 class="font-display text-5xl md:text-6xl font-bold tracking-tight mb-2">
                        Signal Scout
                    </h1>
                    <p class="text-nesta-teal font-body text-lg font-semibold tracking-wide uppercase">
                        Discovery Hub
                    </p>
                </div>
                <div class="hidden md:block h-12 w-12 bg-white rounded-full flex items-center justify-center">
                    <span class="font-display text-nesta-blue text-2xl font-bold">N</span>
                </div>
            </div>
            
            <div class="bg-white p-2 rounded-2xl shadow-soft flex items-center max-w-2xl transform translate-y-8">
                <input type="text" id="topic-input" 
                    placeholder="Enter a topic (e.g., 'Future of synthetic biology')" 
                    class="flex-1 p-4 bg-transparent border-none focus:ring-0 text-lg text-nesta-dark placeholder-gray-400 font-body"
                    onkeydown="if(event.key === 'Enter') runScan()">
                
                <button onclick="runScan()" 
                    class="bg-nesta-blue hover:bg-blue-700 text-white font-display font-bold text-lg px-8 py-3 rounded-xl transition-all duration-300 hover:scale-105 shadow-lg">
                    Scout &rarr;
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 pt-20 pb-12 flex-grow">
        
        <div id="status-area" class="mb-8 hidden">
            <div class="flex items-center gap-3 text-nesta-grey-dark animate-pulse">
                <div class="w-2 h-2 bg-nesta-red rounded-full"></div>
                <span class="font-semibold">Scouting active...</span>
            </div>
        </div>

        <div id="results-area" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

    </main>

    <footer class="bg-white border-t border-gray-100 py-8 mt-auto">
        <div class="container mx-auto px-6 text-center text-gray-400 text-sm">
            <p>&copy; 2025 Nesta Discovery Hub. Built with Signal Scout AI.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = "https://nesta-signal-backend.onrender.com"; 

        async function runScan() {
            const topic = document.getElementById('topic-input').value;
            if (!topic) return;

            // Show Loading State
            const container = document.getElementById('results-area');
            document.getElementById('status-area').classList.remove('hidden');
            
            container.innerHTML = `
                <div class="col-span-full py-20 text-center opacity-0 animate-fade-in-up">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-nesta-blue border-t-transparent mb-4"></div>
                    <p class="text-xl font-display font-bold text-nesta-dark">Scanning the horizon...</p>
                    <p class="text-gray-500 mt-2">Checking niche sources for "${topic}"</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: topic })
                });
                const data = await response.json();
                
                container.innerHTML = ''; // Clear loader
                document.getElementById('status-area').classList.add('hidden');
                
                if (data.signals && data.signals.length > 0) {
                    data.signals.forEach((signal, index) => {
                        createSignalCard(signal, index);
                    });
                } else {
                    container.innerHTML = `<div class="col-span-full text-center text-gray-500 py-10">No signals found. Try a broader topic.</div>`;
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="col-span-full text-center text-nesta-red font-bold py-10">Connection Error. Please try again.</div>`;
            }
        }

        function createSignalCard(signal, index) {
            const container = document.getElementById('results-area');
            
            // Logic: Country & Score Color
            const country = signal.source_country || "Global";
            
            let scoreColor = "bg-gray-100 text-gray-600";
            if (signal.score >= 80) scoreColor = "bg-nesta-teal text-nesta-black"; // High Score = Teal
            else if (signal.score >= 50) scoreColor = "bg-blue-50 text-nesta-blue";

            const cardHTML = `
                <div class="bg-white rounded-2xl p-6 shadow-soft hover:shadow-hover transition-all duration-300 transform hover:-translate-y-1 opacity-0 animate-fade-in-up flex flex-col h-full" style="animation-delay: ${index * 150}ms">
                    
                    <div class="flex justify-between items-start mb-4">
                        <span class="font-body text-xs font-bold uppercase tracking-widest text-gray-400 border border-gray-100 px-2 py-1 rounded">
                            ${country}
                        </span>
                        <span class="${scoreColor} font-body text-xs font-bold px-3 py-1 rounded-full">
                            ${signal.score} / 100
                        </span>
                    </div>

                    <h3 class="font-display text-2xl font-bold text-nesta-dark mb-3 leading-tight">
                        ${signal.title}
                    </h3>

                    <p class="font-body text-gray-600 text-sm leading-relaxed mb-6 flex-grow">
                        ${signal.hook}
                    </p>

                    <div class="pt-4 border-t border-gray-100 mt-auto flex items-center justify-between">
                        <span class="text-nesta-blue text-xs font-bold uppercase tracking-wide">
                            ${signal.mission || 'Signal'}
                        </span>
                        
                        <div class="flex gap-3">
                            <a href="${signal.final_url}" target="_blank" 
                               class="text-gray-400 hover:text-nesta-blue transition-colors">
                               <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            </a>
                            <button onclick='saveSignal(${JSON.stringify(signal).replace(/'/g, "&#39;")})' 
                                class="text-nesta-black hover:text-nesta-red transition-colors font-semibold text-sm">
                                Save +
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', cardHTML);
        }

        function saveSignal(signalData) {
            fetch(`${API_BASE_URL}/api/save`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signalData)
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') alert("Signal Saved!");
                else alert("Error: " + data.error);
            })
            .catch(err => alert("Network Error"));
        }
    </script>
</body>
</html>
